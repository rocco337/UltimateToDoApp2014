<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="ultimateToDoApp">
<head>
    <title>Ultimate ToDoApp</title>
    <link href="Content/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/angular.min.js"></script>
</head>
<body ng-controller="mainController">
    <ul class="nav nav-tabs">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">Settings</a></li>
        <li><a href="#">About</a></li>
    </ul>

    <div class="row">
        <div class="col-md-6">
            <task-list-editor tasks="urgentImportant" category="1"></task-list-editor>
        </div>
        <div class="col-md-6">
            <task-list-editor tasks="notUrgentImportant" category="2"></task-list-editor>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <task-list-editor tasks="urgentNotImportant" category="3"></task-list-editor>
        </div>
        <div class="col-md-6">
            <task-list-editor tasks="notUrgentNotImportant" category="4"></task-list-editor>
        </div>
    </div>
    <script>
        ultimateToDoApp = angular.module('ultimateToDoApp', []);
    </script>
    <!-- Models-->
    <script src="Models/TaskItemModel.js"></script>
    <!-- EndModels-->
    <!--Directives-->
    <script src="Directives/TaskListEditorDirective.js"></script>
    <!--EndDirectives-->
    <!--Controllers-->
    <script src="Controllers/MainController.js"></script>
    <!--EndControllers-->
    <!--Services-->
    <script src="Services/TasksService.js"></script>
    <!--EndServices-->
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="app">
<head>
    <title>Ultimate ToDoApp</title>
    <link href="Content/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/jquery-2.1.0.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/angular.min.js"></script>
    <style>
        .task-holder{ padding:20px;}
    </style>
</head>
<body ng-controller="mainController">
    <ul class="nav nav-tabs">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">Settings</a></li>
        <li><a href="#">About</a></li>
        <li class="pull-right">
            <board-dropdown boards="boards" activeboard="activeBoard"></board-dropdown>
        </li>
    </ul>

    <div class="row">
        <div class="col-md-6 task-holder">
            <h3>Urgent</h3>
            <task-list-editor tasks="urgentImportant" category="1"></task-list-editor>
        </div>
        <div class="col-md-6 task-holder">
            <h3>Not urgent</h3>
            <task-list-editor tasks="notUrgentImportant" category="2"></task-list-editor>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 task-holder">
            <h3>Important</h3>
            <task-list-editor tasks="urgentNotImportant" category="3"></task-list-editor>
        </div>
        <div class="col-md-6 task-holder">
            <h3>Not important</h3>
            <task-list-editor tasks="notUrgentNotImportant" category="4"></task-list-editor>
        </div>
    </div>   
    

    <script src="Models/Models.js"></script>
    <!--Directives-->
    <script src="Directives/Direcitves.js"></script>
    <script src="Directives/TaskListEditorDirective.js"></script>
    <script src="Directives/BoardDropdownDirective.js"></script>
    <!--EndDirectives-->
    <!--Controllers-->
    <script src="Controllers/MainController.js"></script>
    <!--EndControllers-->
    <!--Services-->
    <script src="Services/BoardService.js"></script>
    <script src="Services/TasksService.js"></script>
    <!--EndServices-->
    <script src="Application.js"></script>
</body>
</html>
<script src="Services/BoardService.js"></script>
